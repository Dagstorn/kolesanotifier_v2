<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Filter</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <!-- Title -->
    <div class="row d-flex justify-content-between align-items-center">
        <div class="title ">
            <h2>Фильтры</h2>
        </div>

        <!-- management buttons -->
        <div class="">
            <a href="/admin/handler/filter/add/" class="btn btn-primary mr-3">Добавить фильтр</a>

            <a href="/admin/" class="btn btn-secondary">Панель администратора</a>
        </div>
    </div>

    <!-- All filters listed -->
    <div class="row">
        <table class="table mt-2 table-hover">
            <tbody>
            {% if filters %}
            <!-- iterating througj all filters -->
                {% for f in filters %}
                    <tr>
                        <th class="col-8">{{ f.title }}</th>
                        <td class="col-2"> <a href="/admin/handler/filter/{{f.id}}/change/">Редактировать</a></td>

                        <td class="col-2"> <a href="{{ f.url }}" target="_blank">Посмотреть сайт</a></td>
                    </tr>
                {% endfor %}
            {% else %}
                <div class="container">
                    <h4>Вы еще не добавили фильтры.</h4>
                </div>
            {% endif %}
            </tbody>
        </table>
    </div>
</div>    
</body>
</html>
